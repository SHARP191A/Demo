<!DOCTYPE html>
<html>
<head>
  <title>CPO Analytics</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>


  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- <script src="amCharts/amcharts.js"></script> -->
  <script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
  <script src="http://www.amcharts.com/lib/3/radar.js"></script>
  <script src="amCharts/serial.js"></script>
  <script src="amCharts/pie.js"></script>
  <script src="amCharts/light.js"></script>
  <script src="http://www.amcharts.com/lib/3/themes/patterns.js"></script>
  <script src="http://www.amcharts.com/lib/3/themes/dark.js"></script>
  <script src="http://www.amcharts.com/lib/3/themes/chalk.js"></script>




  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

  <script src="js/log2SharpTestDataJSON.js"></script>
  <script src="js/parser.js"></script>
  <script src="js/dropdown.js"></script>
  <script src="js/makeChart.js"></script>

</head>
<body style = "font-family: 'Ubuntu', sans-serif;">

  <h1 id = "headerTitle"><img id = "sharpLogo" src = "img/Sharp-Logo.png" alt = "Sharp">Cloud Portal Office Analytics</h1>
  <hr>
  <div id = "chartRegion">
    <div class = "dropdown">
      <h3>Pie Chart</h3>
      <select id = "dataCategoriesDropdownPie" class="form-control" onchange='getSelectedDataPie()'></select>
      <div id="piechartdiv"></div>
    </div>

    <div class = "dropdown">
      <h3>Radar Chart</h3>
      <select id = "dataCategoriesDropdownRadar" class="form-control" onchange='getSelectedDataRadar()'></select>
      <div id="radarchartdiv"></div>
    </div>


    <div class = "dropdown">
      <h3>Timeline Graph</h3>
      <select id="timeCategoriesDropdown" class="form-control" onchange='getSelectedTime()'></select>
      <div id="timechartdiv"></div>
    </div>
  </div>




</body>

</html>
